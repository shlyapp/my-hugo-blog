<head>
  <meta charset="utf-8">
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  {{ with .Description }}
    <meta name="description" content="{{ . }}">
  {{ else }}
    <meta name="description" content="{{ .Summary | plainify }}">
  {{ end }}

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />

  {{ with .Params.image }}
    <meta property="og:image" content="{{ . | absURL }}" />
  {{ else }}
    <meta property="og:image" content="{{ "images/default.jpg" | absURL }}" />
  {{ end }}

  {{ with .Summary }}
    <meta property="og:description" content="{{ . | plainify }}" />
  {{ else }}
    <meta property="og:description" content="{{ .Description | plainify }}" />
  {{ end }}

  <!-- ✅ Telegram поддерживает Twitter Cards тоже -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ .Summary | plainify }}">
  {{ with .Params.image }}
    <meta name="twitter:image" content="{{ . | absURL }}">
  {{ end }}

  {{ block "head" . }}{{ end }}
</head>
